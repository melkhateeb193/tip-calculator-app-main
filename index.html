<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Bill spliter</h1>
  <main class="billCalculatorContainer d-flex  p-4 ">

  <div class="calculator d-flex flex-column w-50   ">
    <div class="d-flex  justify-content-between ">
    <label for="error2" class="Bill">Bill</label>
    <span class="error2 d-none">please put this Filed</span>
  </div>
    <input id="BillInput" class="form-control  mb-3" type="text" placeholder="$">
    <div class="tipPrecent">
      <p class="TipSelect">  Select Tip %</p>
      <div class="row">
        <div class="col-md-4 d-flex flex-column ">
          <button  class="buttonValue" > 5%</button>
          <button class="buttonValue" >25%</button>
        </div>
        <div class="col-md-4 d-flex flex-column ">
          <button class="buttonValue" >  10%%</button>
          <button class="buttonValue" >50%</button>
        </div>
        <div class="col-md-4 d-flex flex-column ">
          <button class="buttonValue" >  15%</button>
      <input class="form-control" class="buttonValue" id="inputCustom" type="text" name=""  placeholder="Custom">    
</div>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4 ">
      <label class="NumberOfP" for="N">Number of People</label>
      <p class="error d-none ">can't be zero</p>
    </div>
    <input id="NumberofPeaple" class="form-control " type="text" placeholder="">
  </div>
  <div class="calculatorOutBut w-50 ms-3 ">
    <div class="topAmount d-flex justify-content-between ">
      <div>
        <p class="text-white m-0 ">  Tip Amount</p>
        <p class=" person">   / person</p>
      </div>
      <div class="outPut">
        <p class="outPutNumber1">$0.00</p>
      </div>
    </div>
    <div class="topAmount d-flex justify-content-between">
      <div>
        <p class="text-white m-0 ">  total</p>
        <p class=" person">   / person</p>
      </div>
      <div class="outPut">
        <p class="outPutNumber2">$0.00</p>
      </div>
    </div>
    <button id="buttonReset" class="w-100 mt-5" >Reset</button>
  </div>
  </main>
  

  


 


  
  <footer class="attribution mt-3 ">
    Challenge by <a href="https://github.com/melkhateeb193" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Elkhateeb</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
